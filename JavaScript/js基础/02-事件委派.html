<!DOCTYPE html>
<html lang="en">
<head>

         * 我们希望，只绑定一次事件，就可以应用到多个元素上，即使元素是后添加的

         * 
         * 事件的委派
         * - 指将事件统一绑定给元素的共同的祖先元素，这样当后代元素上的事件触发时，会一直冒泡到祖先元素
         *   从而通过祖先元素的响应来处理事件
         * - 时间委派就是利用了冒泡，通过委派可以减少事件绑定的次数，提高程序的性能
        */

        // 为u1绑定一个单击响应函数
        u1.onclick = function(){

            */

        }
        }
    </script>
</head>
<body>
    <button id="btn01">添加超链接</button>
    <ul id="u1">
        <li><a href="javascript:;">超链接1</a></li>

</body>
</html>
