<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>

    // 创建一个数组
    var arr = new Array();

    // 使用字面量来创建数组
    var arr = [];

    console.log(typeof arr) // object

    // 使用字面量创建数组，可以在创建时就制定数组中的元素
    var arr = [1,2,3,5,10,8];

    // 使用构造函数创建数组,元素之间使用逗号隔开
    var arr2 = new Array(10,20,30)

    // 创建一个长度为10的数组
    arr2 = new Array(10)

    // 数组中的元素可以是任意的数据类型
    arr = ['',1,true,null,undefined]

    // 也可以是对象
    var obj = {name: "孙悟空"};
    arr[arr.length] = obj;

    // 也可以是一个函数
    arr = [function(){alert(1)}, function(){alert(2)}];

    arr[0]()
    // 数组中也可以放数组，如二维数组
    arr = [[12,2,3],[2,3,6],[7,8,5]]
</script>
</head>

</body>
</html>
