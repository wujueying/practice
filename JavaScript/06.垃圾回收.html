<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 垃圾回收（GC）
        // 程序运行过程中也会产生垃圾
        // 垃圾积累过多，会导致程序的运行速度过慢，
        // 所以我们需要一个垃圾回收机制，来处理程序运行过程中产生的垃圾
        // 当一个对象没有任何的变量或属性对它进行引用，我们就无法操作这个对象
        // 这种对象就是一个垃圾，这种对象过多会占用大量的内存空间，导致程序的运行变慢
        // 在JS中有自动的垃圾回收机制，会自动地将这些垃圾对象从内存中销毁
        // 我们不需要不进行垃圾回收的操作
        // 我们需要做的只是要将不再使用的对象设置成null
        var obj = new Object()

        obj = null 

    </script>
</head>
<body>
</body>
</html>
