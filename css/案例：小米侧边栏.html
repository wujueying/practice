<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            display: block;
            width: 230px;
            height: 40px;
            background-color: #55585a;
            font-size: 14px;
            text-decoration: none;
            color: white;
            text-indent: 2em;
            line-height: 40px;
        }
        /* 鼠标经过链接变换背景颜色 */
        a:hover{
            background-color: #ff6700;
        }
    </style>
</head>
<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>

</body>
</html>
<!-- 把链接a转换为块级元素，这样链接就可以独占一行，并且有宽度和高度 -->
<!-- 鼠标经过a给链接设置背景颜色 -->
