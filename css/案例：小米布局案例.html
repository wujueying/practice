<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素搭配标准流父盒子2</title>
</head>
<style>
    /* 由于ul有内外边距，所以要进行清除 */
    *{
        margin: 0;
        padding: 0;
    }
    li{
        list-style: none;
    }
    .box{
        width: 1226px;
        height: 285px;
        background-color: pink;
        margin: 0 auto;
    }
    .box li {
        width: 296px;
        height: 285px;
        background-color: purple;
        float: left;
        margin-right: 14px;
    }
    .box .last{
        margin-right: 0;
    }
    /* 第四个不需要外边距了，一定要去除，不然会到下一行 */
</style>
<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="last">4</li>
    </ul>
</body>
</html>
